<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .form-container {
            background: #fff;
            padding: 20px 40px;
            padding-top:50px;
            padding-bottom:50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group label {
            width: 30%;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="radio"],
        .form-group input[type="checkbox"],
        .form-group select,
        .form-group textarea {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .radio-group,
        .checkbox-group {
            display: flex;
            /*flex-direction: column;*/
        }
        .radio-group label,
        .checkbox-group label {
            margin-bottom: 5px;
        }
        .form-group .radio-group,
        .form-group .checkbox-group {
            width: 70%;
        }
        .form-group .radio-group div,
        .form-group .checkbox-group div {
            display: flex;
            align-items: center;
        }
        .form-group .radio-group div label,
        .form-group .checkbox-group div label {
            margin-right: 10px;
        }
        .button-group input[type="submit"],
        .button-group input[type="reset"]
         {
            width: 100px; /* Set the width of the buttons */
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .button-group input[type="reset"] {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Hobbies:</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="reading" name="hobbies" value="reading">
                        <label for="reading">Books</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sports_cricket" name="hobbies" value="cricket">
                        <label for="sports_cricket">Cricket</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sports_football" name="hobbies" value="football">
                        <label for="sports_football">Football</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="pakistan">Pakistan</option>
                    <option value="india">India</option>
                    <option value="moroco">Morocco</option>
                    <option value="uae">UAE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
                    when an unknown printer took a galley of type and scrambled it to make a type 
                    specimen book. It has survived not only five centuries, but also the leap into 
                    electronic.
                </textarea>
            </div>
            <div class="form-group button-group" style="padding-left:113px">
                <input type="submit" value="Submit">&nbsp;&nbsp;
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
