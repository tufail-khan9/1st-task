<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 50%;
      height: 100px;
      font-family: arial, sans-serif;    
      
      border-color: rgb(10, 6, 2);
        background-color: azure;
    }
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 10px; 
        background-color: rgb(69, 69, 112);
        color: aliceblue; 
      }

      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

</head>

<table>

    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>

    <td>Row 1, Col 2</td>
    <td>Row 1, Col 3</td>
  </tr>
  <tr>
    <td>Row 2, Col 1</td>
    <td>Row 2, Col 2</td>

  </tr>
  <tr>
    <td>Row 3, Col 1</td>
    <td>Row 3, Col 2</td>
    <td>Row 3, Col 3</td>
  </tr>
</table>

</body>
</html>
